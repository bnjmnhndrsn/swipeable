<html>
<head>
	<title>Swipable Example</title>
	<script src="jquery-1.11.2.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="swipable.js"></script>
	<style>
	#target {
		margin: 0 auto;
		height: 402px;
		width: 202px;
	}
	
	.box {
		width: 200px;
		height: 400px;
		background-color: gray;
		border: 1px solid black;
	}
	
	.swipable-container {
		position: relative;
	}
	
	.swipable-element {
		position: absolute;
	}
	
	.swipable-transitioning {
		transition: top .25s, left .25s, transform .25s;
	}
	
	.swipable-caption {
		position: absolute;
	}
	
	.swipable-element .swipable-caption {
		display: none;
	}
	
	.swipable-element.left .swipable-caption.left {
		display: block;
	}
	
	.swipable-element.right .swipable-caption.right {
		display: block;
	}
	
	</style>
</head>

<body>
	<div id="target">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<script>
	var $target = $("#target");
	function addBoxes(n){
		for (var i = 0; i < n; i++){
			$target.append( $("<div>").addClass("box") );
		}
	}
	
	swipable( $target );
	$target.on("swipeleft", function(event){
		console.log("swipeleft");
	});
	$target.on("swiperight", function(event){
		console.log("swiperight");
	});
	$target.on("swipeall", function(event){
		addBoxes(5);
		swipable( $target );
	});
	
	</script>
</body>
</html>
