<html>
<head>
	<title>Swipable Example</title>
	<script src="jquery-1.11.2.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="swipable.js"></script>
	<style>
	#target {
		height: 402px;
		width: 202px;
	}
	
	.box {
		width: 200px;
		height: 400px;
		background-color: red;
		border: 1px solid black;
	}
	
	.swipable-container {
		position: relative;
	}
	
	.swipable-element {
		position: absolute;
	}
	
	.swipable-element.left::after {
		content: "left";
	}
	
	.swipable-element.right::after {
		content: "right";
	}
	
	</style>
</head>

<body>
	<div id="target">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<script></script>
</body>
</html>
